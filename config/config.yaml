# distributed training
nodes: 1
gpus: 1 # I recommend always assigning 1 GPU to 1 node
nr: 0 # machine nr. in node (0 -- nodes - 1)
dataparallel: 0 # Use DataParallel instead of DistributedDataParallel
workers: 8
dataset_dir: "./datasets"

# train options
seed: 42 # sacred handles automatic seeding when passed in the config
batch_size: 64
image_size:  1400 # 600  # 96 # 224 #
start_epoch: 0
epochs: 500
dataset: "covid" # "CIFAR10" # STL10
pretrain:  True # False # 

# model options
resnet: "resnet18" # "resnet50" #
normalize: True
projection_dim: 64 # "[...] to project the representation to a 128-dimensional latent space"

# loss options
optimizer: "Adam" # or LARS (experimental)
weight_decay: 1.0e-6 # "optimized using LARS [...] and weight decay of 10âˆ’6"
temperature: 0.07 # 0.5 # see appendix B.7.: Optimal temperature under different batch sizes

# reload options
model_path: "save" # set to the directory containing `checkpoint_##.tar` 
epoch_num: 500 # set to checkpoint number
reload: True # False # 

# logistic regression options
logistic_batch_size: 16 # 256 # 512
logistic_epochs: 3000
